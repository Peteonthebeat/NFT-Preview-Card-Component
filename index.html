<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="/styles.css" />
  </head>
  <body>
    <div class="container">
      <img
        class="main-image"
        src="image-equilibrium.jpg"
        alt="equilibrium"
      />
      <h1>Equilibrium #3429</h1>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <div class="spans">
        <div class="eth">
          <img src="icon-ethereum.svg" alt="etherium-icon" /><span
            class="icon eth-span"
            >0.041 ETH</span
          >
        </div>
        <div class="clock">
          <img src="icon-clock.svg" alt="clock-icon" /><span
            class="icon clock-span"
          >
            3 days left</span
          >
        </div>
      </div>
      <hr />
      <div class="creation">
        <img
          class="avatar"
          src="image-avatar.png"
          alt="some-boy-avatar"
        />
        <p>Creation of <s>Jules Wyvern</s></p>
      </div>
    </div>
  </body>
</html>
