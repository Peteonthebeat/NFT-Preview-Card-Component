<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NFT Preview Card Component</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <figure>
        <img
          class="main-image"
          src="image-equilibrium.jpg"
          alt="equilibrium"
        />
        <div class="overlay"></div>
      </figure>

      <a href="#"><h1>Equilibrium #3429</h1></a>
      <p class="text">Our Equilibrium collection promotes balance and calm.</p>
      <ul class="spans">
        <li class="eth">
          <img
            class="icon eth-span"
            src="icon-ethereum.svg"
            alt="etherium-icon"
          />

          <p class="eth-p">0.041 ETH</p>
        </li>
        <li class="clock">
          <img
            class="clock-icon"
            src="icon-clock.svg"
            alt="clock-icon"
          />
          <p>3 days left</p>
        </li>
      </ul>

      <div class="creation">
        <img class="avatar" src="image-avatar.png" alt="Jules Wyvern" />
        <p>Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </div>
    </div>
  </body>
</html>
